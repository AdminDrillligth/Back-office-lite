<div class="container-main">
  <div class="row">
    <div id="main"></div>
    <h3 *ngIf="AccountOfUser.role === 'admin'" style="color:white" class="header-title">Actions rapides</h3>
    <div *ngIf="AccountOfUser.role === 'admin'" style="color:white" class="col-md-6">
      <mat-card class="card-dashboard">
        <mat-card-header  class="card-header-align">
          <mat-icon class="icon-dashboard">add_circle</mat-icon>
          <mat-card-title>Créer un exercice</mat-card-title>
          </mat-card-header>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- <div style="color:white" class="col-md-4">
      <mat-card (click)="addVideo()" class="card-dashboard">
        <mat-card-header>
          <mat-icon class="icon-dashboard">add_circle</mat-icon>
          <mat-card-title>Ajouter une vidéo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div> -->
    <div *ngIf="AccountOfUser.role === 'admin'" style="color:white" class="col-md-6">
      <mat-card (click)="createClient()" class="card-dashboard">
        <mat-card-header  class="card-header-align">
          <mat-icon class="icon-dashboard">add_circle</mat-icon>
          <mat-card-title>Ajouter un client</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
    <h3 style="color:white">Données générales</h3>
    <div id="cardChart" style="color:white" class="card-hight col-md-12">
      <mat-card  class="card-dashboard">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Comptes</mat-card-title>
        </mat-card-header>
          <!-- <img class="image-logo" mat-card-image src="assets/images/Drilllight-logo.svg"  /> -->
        <mat-card-content *ngIf="usersData.length !== 0">
          <ngx-charts-bar-horizontal
            [view]="[widthcard,heigthCard]"
            [results]="usersData"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [gradient]="false"
            >
          </ngx-charts-bar-horizontal>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- <h1 style="color:white">Actions rapides</h1> -->
    <div style="margin-bottom: 25px;color:white" class="card-hight col-md-12">
      <mat-card class="card-dashboard">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Exercices</mat-card-title>
        </mat-card-header>
          <!-- <img class="image-logo" mat-card-image src="assets/images/Drilllight-logo.svg"  /> -->
        <mat-card-content  *ngIf="DataUsers.length !== 0">
          <ngx-charts-bar-vertical
            [results]="DataUsers"
            [view]="[widthcard,heigthCard]"
            [labels]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxis]="true"
            [yAxis]="true"
            [gradient]="true" >
          </ngx-charts-bar-vertical>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
