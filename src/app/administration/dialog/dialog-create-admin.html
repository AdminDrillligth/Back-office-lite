
<div class="background-modal">
  <h5 class="title-modal">Informations principales</h5>
  <hr>
  <div style="--bs-gutter-x: 0;margin-left: 30px;margin-top: 20px;" class="row">
    <div class=" col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">Nom</mat-label>
        <input [formControl]="name" [errorStateMatcher]="matcher" matInput required placeholder="Ex: Martin" >
      </mat-form-field>
    </div>
    <div class="  col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">Prénom</mat-label>
        <input [formControl]="firstname" [errorStateMatcher]="matcher" matInput required placeholder="Ex: Morgan" >
      </mat-form-field>
    </div>
    <div class=" col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">Email</mat-label>
        <input [formControl]="email" [errorStateMatcher]="matcher" matInput required type="email" placeholder="Ex: exemple@gmail.com" >
      </mat-form-field>
    </div>
    <div class="  col-12 divdial" mat-dialog-content>
      <mat-form-field class="example-form-field">
        <mat-label>Date de naissance: {{simplebirthdate}}</mat-label>
        <input  (dateInput)="dateChange($event)"  placeholder="JJ/MM/AAAA" matInput [matDatepicker]="datepicker">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker   #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Annuler</button>
            <button mat-raised-button color="primary" matDatepickerApply>Valider</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>

  </div>
  <h5  class="title-modal" >Coordonnées</h5>
  <hr>
  <div style="--bs-gutter-x: 0;margin-left: 30px;" class="row">
    <div class="  col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">Adresse</mat-label>
        <input [formControl]="address" [errorStateMatcher]="matcher" matInput required placeholder="Ex: 33 rue de l'exemple" >
      </mat-form-field>
    </div>
    <div class="  col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">ZIP code</mat-label>
        <input [formControl]="zip" [errorStateMatcher]="matcher" matInput required maxlength="5" placeholder="Ex: 75000" >
      </mat-form-field>
    </div>
    <div class="  col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">Ville</mat-label>
        <input [formControl]="city" [errorStateMatcher]="matcher" matInput required type="city" maxlength="20" placeholder="Ex: Paris">
      </mat-form-field>
    </div>
    <div class="  col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">Numéro de téléphone</mat-label>
        <input [formControl]="phone" value="{{phone.value}}" [errorStateMatcher]="matcher" matInput required maxlength="10" placeholder="Ex: xxxxxxxxxx">
      </mat-form-field>
    </div>
    <div class="col-12" style="text-align: center;" mat-dialog-content>
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <div *ngIf="urlImg !== undefined" class="container-img-display">
        <img class="container-img-avatar" src="{{urlImg}}">
        </div>
        <div style="width: 100%;">
        <button mat-button class="btn-modifie mg-btm"  (click)="fileInput.click()">Choisir l'avatar</button>
        <button mat-button class="btn-export mg-btm" *ngIf="selectedFile" (click)="onUpload()">Télécharger!</button>
        </div>
      </div>
  </div>
  <h5  class="title-modal">Droits et fonctions Administrateur</h5>
  <hr>
  <div style="--bs-gutter-x: 0;margin-left: 30px;" class="row">
    <div class=" col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label>Droits Back-office</mat-label>
        <mat-select  [(ngModel)]="selectedRights" (selectionChange)="selectChange($event)" multiple>
          <mat-option *ngFor="let right of rights" [value]="right">{{right}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 divdial" mat-dialog-content>
      <mat-form-field>
        <mat-label style="color:black">Commentaires</mat-label>
        <input  [formControl]="comment" [errorStateMatcher]="matcher" matInput  placeholder="Ex: Un commentaire">
      </mat-form-field>
    </div>
  </div>
<mat-dialog-actions align="end">
  <button class="btn-warn"  mat-button mat-dialog-close>Mise à jour logiciel</button>
  <button class="btn-delete" (click)="confirmModeration()" mat-button mat-dialog-close>Modération</button>
  <button (click)="closeModal()" class="btn-export" mat-button [mat-dialog-close]="true" cdkFocusInitial>Valider</button>
</mat-dialog-actions>


</div>
