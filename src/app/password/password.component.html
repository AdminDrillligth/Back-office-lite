    <div class="container">
      <!-- <mat-progress-spinner
      class="spinner-valid"

      <mat-card style="text-align: center;" class="card-login">
  
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <!-- <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
          <img class="image-logo" mat-card-image src="assets/images/Drilllight-logo.svg"  />
        <mat-card-content>
          <!-- <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p> -->
          <form class="form-login"  [formGroup]="form" (ngSubmit)="onFormSubmit()">
            <mat-form-field >
              <mat-label>Nouveau mot de passe</mat-label>
              <input class="full-width" (keyup)='onchangepassword($event)' formControlName="password"  type="password" matInput placeholder="Ex. xxx@example.com">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Confirmer le mot de passe</mat-label>
                <input class="full-width" (keyup)='onchangepassword($event)' formControlName="samepassword" type="password" matInput placeholder="Ex. xxx@example.com">
              </mat-form-field>
            <button class="login-btn" (click)='confirmPassWord()' mat-flat-button >Modifier le mot de passe</button>
          </form>
          <p style="margin-top:10px;color:red;">{{error}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
