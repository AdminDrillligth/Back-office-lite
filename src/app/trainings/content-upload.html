
<div class="background-modal">
  <h3 style="color:white;margin-top:10px">Charger un Exercice</h3>
<mat-dialog-content class="invisible-scrollbar mat-typography">
  <input type="file" class="file-upload" (change)="onchangeInput($event)" accept=".json">
</mat-dialog-content>
<mat-dialog-content class="invisible-scrollbar mat-typography">
  <input type="file" class="file-upload" (change)="onchangeInputImg($event)" accept="image/jpeg">
</mat-dialog-content>


<mat-radio-group aria-label="Select an option">
  <mat-radio-button (click)="selectStatus($event.target)" [checked]="status_private" value="private">Privé</mat-radio-button>
  <mat-radio-button (click)="selectStatus($event.target)" [checked]="status_public" value="public">Public</mat-radio-button>
</mat-radio-group>


<div class="col-12 divdial" >
  <mat-form-field class="form-fielder">
    <mat-label style="color:white">Titre : </mat-label>
    <input (keyup)="changeTitle($event.target)" maxlength="55" required matInput value="{{title}}" placeholder="choisir le titre.. ">
  </mat-form-field>
</div>


<div class="col-12 divdial" >
  <mat-form-field class="form-fielder">
    <mat-label style="color:white">Description : </mat-label>
    <input  (keyup)="changeDesc($event.target)" maxlength="400" required matInput value="{{description}}" placeholder="choisir la description.. ">
  </mat-form-field>
</div>

<mat-dialog-actions align="end">
  <!-- <button class="btn-delete" (click)="addVideoToExercice(data)" mat-button mat-dialog-close>Ajouter une vidéo</button> -->
  <button class="btn-delete" mat-button mat-dialog-close>Supprimer</button>
  <!-- <button class="btn-modifie" mat-button mat-dialog-close>Modifier</button> -->
  <button class="btn-export" (click)="saveDataFromJson()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Exporter</button>
</mat-dialog-actions>


</div>
