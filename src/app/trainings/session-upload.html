
<div class="background-modal">
<h1 style="color:white;">Charger une session</h1>
<mat-dialog-content class="invisible-scrollbar mat-typography">
  <input type="file" class="file-upload" (change)="onchangeInput($event)" accept=".json">
</mat-dialog-content>
<mat-dialog-content class="invisible-scrollbar mat-typography">
  <input type="file" class="file-upload" (change)="onchangeInputImg($event)" accept="image/png, image/jpeg">
</mat-dialog-content>
