<div class="container-main">

  <div  class="row scroll">
    <mat-card 
    
    (click)="selectItem(item)" *ngFor="let item of fieldsArray" class="{{item.class}} card-fields col-lg-3 col-md-6 col-12 col-sm-6"    [ngClass]="{'active': item.select ==  true}" >
 
     
    <mat-card-header>
        <!-- <mat-card-title class="title-card">{{item.text}}</mat-card-title> -->
      </mat-card-header>
      <!-- <span [ngClass]="audience === item.audience ? 'public' : 'private'" class="audience">Public</span> -->
      <img class="img-card" mat-card-image src="{{item.src}}" alt="">
      <mat-card-content>
        <p class="invisible-scrollbar paragraphe">{{item.title}}</p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
